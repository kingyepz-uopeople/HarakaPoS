<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - HarakaPoS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 48px 32px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #fef3c7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #f59e0b;
    }
    
    h1 {
      font-size: 28px;
      color: #111827;
      margin-bottom: 12px;
      font-weight: 700;
    }
    
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .features {
      text-align: left;
      margin-bottom: 32px;
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
    }
    
    .features h2 {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .feature-item:last-child {
      margin-bottom: 0;
    }
    
    .check-icon {
      width: 20px;
      height: 20px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }
    
    .check-icon svg {
      width: 12px;
      height: 12px;
      color: white;
    }
    
    .feature-text {
      font-size: 14px;
      color: #374151;
    }
    
    .button {
      background: #10b981;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    
    .button:hover {
      background: #059669;
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>No internet connection detected. Don't worry - some features still work!</p>
    
    <div class="features">
      <h2>Available Offline</h2>
      <div class="feature-item">
        <div class="check-icon">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <div class="feature-text">Cached map tiles for viewed areas</div>
      </div>
      <div class="feature-item">
        <div class="check-icon">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <div class="feature-text">Recent delivery data</div>
      </div>
      <div class="feature-item">
        <div class="check-icon">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <div class="feature-text">Basic navigation tools</div>
      </div>
    </div>
    
    <button class="button" onclick="retry()">
      <span id="button-text">Try to Reconnect</span>
      <div class="spinner" id="spinner"></div>
    </button>
  </div>
  
  <script>
    function retry() {
      const buttonText = document.getElementById('button-text');
      const spinner = document.getElementById('spinner');
      
      buttonText.style.display = 'none';
      spinner.style.display = 'block';
      
      // Try to reload the page
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    }
    
    // Auto-retry when connection restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
