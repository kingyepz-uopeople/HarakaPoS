<!-- Simple Alternative Icon for HarakaPOS - Minimalist Design -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Green gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- Big bold "H" letter -->
  <text x="256" y="340" 
        font-family="Arial, sans-serif" 
        font-size="280" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="-10">H</text>
  
  <!-- Small lightning bolt on top right of H -->
  <path d="M 350 180 L 330 220 L 360 220 L 340 260 L 380 210 L 350 210 Z" 
        fill="#FFA500" 
        stroke="#FF8C00" 
        stroke-width="2"/>
</svg>
